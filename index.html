<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Visualizations Landing Page</title>
</head>

<body>
  <h1>Dashboard</h1>
  <p>This Dashboard can be used as a simple navigation tool to explore the data visualization charts from the weather analysis results</p>
  <table>
    <thead>
        <tr>
            <th colspan="1">Visualizations</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <a target="visualizations/temperature" href="assets/lat-temp-plot.png">
            <img src="assets/images/lat-temperature-plot.png" alt="Latitude Vs Temp Plot"/>
            </a>
        </tr>
        <tr>
            <a target="visualizations/humidity" href="assets/lat-humidity-plot.png">
            <img src="assets/images/lat-humidity-plot.png" alt="Latitude Vs Temp Plot"/>
            </a>
        </tr>
        <tr>
            <a target="visualizations/clouds" href="assets/lat-clouds-plot.png">
            <img src="assets/images/lat-clouds-plot.png" alt="Latitude Vs Temp Plot"/>
            </a>
        </tr>
        <tr>
            <a target="visualizations/wind" href="assets/lat-wind-plot.png">
            <img src="assets/images/lat-wind-plot.png" alt="Latitude Vs Temp Plot"/>
            </a>
        </tr>
    </tbody>
  </table>
</body>

</html>
